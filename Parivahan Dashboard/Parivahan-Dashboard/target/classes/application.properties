# ===================================================================
# DATABASE
# ===================================================================
# Database connection settings. Using 'vehicledb' as specified.
spring.datasource.url=jdbc:mysql://localhost:3306/vehicledb
spring.datasource.username=root
spring.datasource.password=123@John
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# The SQL dialect makes Hibernate generate better SQL for the chosen database.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update' will create the database schema on startup if it is missing.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# WEB SERVER
# ===================================================================
# Port for the embedded Tomcat server.
server.port=9090

# ===================================================================
# THYMELEAF (Template Engine)
# ===================================================================
# Disable caching for development for easier template changes.
spring.thymeleaf.cache=false